<!-- .c-newsletter -->
<div class="c-newsletter">
  <div class="c-newsletter__header">
    <h4 class="c-newsletter__title">Newsletter</h4>
    <div class="c-newsletter__subtitle">Introduza o seu endereço de email para subscrever a newsletter.</div>
  </div>
  <form class="c-newsletter-form validate" action="{% if site.mailchimp %}//{{site.mailchimp}}{% else %}#{% endif %}" method="POST" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate aria-label="Newsletter subscription">
    <div class="c-newsletter-form__group">
      <label class="u-screen-reader-text" for="mce-EMAIL">Endereço de E-mail</label>
      <input class="c-newsletter__email required email" id="mce-EMAIL" type="email" name="EMAIL" placeholder="O seu email..." autocomplete="on" required aria-required="true" aria-describedby="newsletter-hint">
          <span id="newsletter-hint" class="u-screen-reader-text">Introduza o seu endereço de email para subscrever a newsletter</span>
      <button class="c-newsletter__button" id="mc-embedded-subscribe" type="submit" name="subscribe" value="Subscribe">Subscrever
  </button>
    </div>
  </form>
</div> <!-- .c-newsletter -->
