<meta charset='utf-8'>
<meta http-equiv="x-ua-compatible" content="ie=edge; chrome=1">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json" crossorigin="use-credentials" />

<!-- Meta Tags -->
{% include meta.html %}

<!-- Opengraph via Liquid Tags -->
{% include opengraph.html %}

<!-- SEO via jekyll-seo-tag plugin -->
{% seo %}
    
<!-- jekyll-feed Plugin https://github.com/jekyll/jekyll-feed -->
{% feed_meta %}
    
<!-- Favicon -->
{% include favicon.html %}

<!-- Fonts e optimização -->
{% include fonts.html %}

<!-- style -->    

  <style type="text/css">
       
    {% capture include_to_scssify %}
    {% include main.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
    
  </style>

<!-- style e JS custom -->        
  {% if page.custom_css %}
    {% for css in page.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/custom/css/{{ css }}">
    {% endfor %}
  {% endif %}
    
  {% if page.custom_js %}
    {% for js in page.custom_js %}
    <script type="text/javascript" src="{{ site.baseurl }}/custom/js/{{ js }}"></script>
    {% endfor %}
  {% endif %}
<!-- FIM style e JS custom -->        


</head>
